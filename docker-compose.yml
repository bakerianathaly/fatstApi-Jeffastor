version: '3.8'
services:
  server:
    build:
      context: ./backend #ruta de donde esta el Dockerfile
      dockerfile: Dockerfile #Se coloca la ruta de donde esta el dockerFile
    image: 
      fastapi_app #nombre de la imagen que se va a levantar
    volumes: #persistencia de los datos generados y utilizados por los contenedores Docker
      - ./backend/:/backend/
    command: uvicorn app.api.server:app --reload --workers 1 --host 0.0.0.0 --port 8000
    #Comand con el que va a levantar el servidor
    env_file:
      - ./backend/.env #Ruta de donde esta las variables de entorno
    ports:
      - 8000:8000 #En que puerto va a levantar

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      #Los vol√∫menes existen para que nuestros contenedores puedan mantener el estado entre ejecuciones
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env/
    ports:
      - 5432:5432
  
  # Contenedor para Pgadmin
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
  
volumes:
  postgres_data: 